<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cyberpunk-bg">
    <div class="container">
        <header class="cyber-header">
            <h1 class="glitch-title">CYBER<span class="neon-text">CHAT</span></h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">AI CONNECTED</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    <div class="message-content">
                        <div class="ai-avatar">AI</div>
                        <div class="message-text">Hello, user. I am your cybernetic assistant. How can I help you in this dystopian future?</div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter your message in the cyber realm..." class="cyber-input">
                <button id="send-btn" class="cyber-btn">SEND</button>
            </div>
        </div>
        
        <div class="cyber-grid"></div>
        <div class="scan-line"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
